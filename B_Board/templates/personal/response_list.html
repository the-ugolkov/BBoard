{% extends 'ads/default.html' %}

{% block content %}
  <h1>Отзывы</h1>
  <ul>
  {% for response in responses %}
    <li>{{ response.author }}</li>
    <li>{{ response.text }}</li>
    <a class="nav-link" href="{{ response.id }}/delete ">Удалить</a>
    <hr>
  {% empty %}
    <li>Отзывов нет.</li>
  {% endfor %}
  </ul>
{% endblock %}
